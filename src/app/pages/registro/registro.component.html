<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1-0">
        <title>Registro - Shinime</title>
        <link href = "https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel = "stylesheet">
    </head>
    <body>
        <form (ngSubmit) = "onSubmit()">
            <input type = "text" [(ngModel)] = "nombre" name = "nombre" placeholder = "Nombre de Usuario" required>
            <input type = "email" [(ngModel)] = "email" name = "email" placeholder = "Correo Electrónico" required>
            <input type = "password" [(ngModel)] = "password" name = "password" placeholder = "Contraseña" required>

            <button type = "submit">Registrarse</button>
        </form>
        
        <p *ngIf = "mensaje" style = "color: green">{{ mensaje }}</p>
        <p *ngIf = "error" style = "color: red">{{ error }}</p>
    </body>
</html>
