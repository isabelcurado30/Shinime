<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Animes - Shinime</title>
        <link href = "https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel = "stylesheet">
    </head>
    <body>
        <div class = "search-container">
            <input [(ngModel)] = "query" placeholder = "Buscar Anime...">
            <button (click) = "searchAnime()">Buscar</button>
        </div>

        <div *ngIf = "loading">
            <p>Buscando Animes...</p>
        </div>

        <div *ngIf = "error">
            <p style = "color: red;">{{ error }}</p>
        </div>

        <div *ngIf = "animes.length > 0" class = "anime-list">
            <div *ngFor = "let anime of animes" class = "anime-card">
                <img [src] = "anime.images.jpg.image_url" alt = "{{ anime.title }}" width = "150">
                <h3>{{ anime.title }}</h3>
                <p>Puntuaci√≥n: {{ anime.score || 'N/A' }}</p>
            </div>
        </div>
    </body>
</html>
